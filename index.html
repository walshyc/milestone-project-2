<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="EURO 2020 Travel Guide">
        <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
        <title>Euro 2020 City Guide</title>
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- Bootstrap Theme Files -->
        <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Flag Icon CSS -->
        <link rel="stylesheet" href="assets/css/flag-icon.css">
        <!-- Roboto Font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
        <!-- Header -->
        <nav id="header-background" class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand mx-auto" href="index.html"> <img src="assets/img/logo.png"
                                alt="Euro 2020 Logo"></a>
        </nav>
        <!-- Main Container -->
        <div class="container-fluid">
                <div class="row">
                        <!-- Countdown Timer -->
                        <div id="countdown" class="col text-center mt-2"></div>
                </div>
                <div class="row justify-content-center">
                        <div class="countdown-box btn  col-xs-3">
                                <div id="days"></div>
                        </div>
                        <div class="countdown-box btn  col-xs-3">
                                <div id="hours"></div>
                        </div>
                        <div class="countdown-box btn  col-xs-3">
                                <div id="minutes"></div>
                        </div>
                        <div class="countdown-box btn  col-xs-3">
                                <div id="seconds"></div>
                        </div>
                </div>
                <div class="row justify-content-center">
                        <div class="col col-sm-6">
                                <button id="reset-btn" type="button" class="btn btn-lg btn-block mt-4 btn-grey">Select a
                                        city to view more information</button>
                        </div>
                </div>
                <!-- Country Buttons -->
                <div id="buttons-container">
                        <div class="row mt-4 text-center justify-content-center">
                                <div class="col-4 col-md-2 col-sm-3"><button type="button" id="ams-btn"
                                                class="btn btn-city"><span
                                                        class="flag-icon flag-icon-nl"></span><br>Amsterdam
                                        </button></div>
                                <div class="col-4 col-md-2 col-sm-3"><button type="button" id="bku-btn"
                                                class="btn btn-city"><span
                                                        class="flag-icon flag-icon-az"></span><br>Baku</button></div>
                                <div class="col-4 col-md-2 col-sm-3"><button type="button" id="bil-btn"
                                                class="btn btn-city"><span
                                                        class="flag-icon flag-icon-es"></span><br>Bilbao</button></div>
                                <div class="col-4 col-md-2 col-sm-3"><button type="button" id="buc-btn"
                                                class="btn btn-city"><span
                                                        class="flag-icon flag-icon-ro"></span><br>Bucharest</button>
                                </div>
                                <div class="col-4 col-md-2 col-sm-3"><button type="button" id="bud-btn"
                                                class="btn btn-city"><span
                                                        class="flag-icon flag-icon-hu"></span><br>Budapest</button>
                                </div>
                                <div class="col-4 col-md-2 col-sm-3"><button type="button" id="cop-btn"
                                                class="btn btn-city"><span
                                                        class="flag-icon flag-icon-dk"></span><br>Copenhagen</button>
                                </div>
                                <div class="col-4 col-md-2 col-sm-3"><button type="button" id="dub-btn"
                                                class="btn btn-city"><span
                                                        class="flag-icon flag-icon-ie"></span><br>Dublin</button></div>
                                <div class="col-4 col-md-2 col-sm-3"><button type="button" id="gla-btn"
                                                class="btn btn-city"><span
                                                        class="flag-icon flag-icon-gb-sct"></span><br>Glasgow</button>
                                </div>
                                <div class="col-4 col-md-2 col-sm-3"><button type="button" id="ldn-btn"
                                                class="btn btn-city"><span
                                                        class="flag-icon flag-icon-gb-eng"></span><br>London</button>
                                </div>
                                <div class="col-4 col-md-2 col-sm-3"><button type="button" id="mun-btn"
                                                class="btn btn-city"><span
                                                        class="flag-icon flag-icon-de"></span><br>Munich</button></div>
                                <div class="col-4 col-md-2 col-sm-3"><button type="button" id="rom-btn"
                                                class="btn btn-city"><span
                                                        class="flag-icon flag-icon-it"></span><br>Rome</button></div>
                                <div class="col-4 col-md-2 col-sm-3"><button type="button" id="stp-btn"
                                                class="btn btn-city"><span
                                                        class="flag-icon flag-icon-ru"></span><br><span id="stpText">St.
                                                        Petersburg</span></button>
                                </div>
                        </div>
                </div>
                <!-- Map & City Info -->
                <div id="map-info-container">
                        <div class="row">
                                <div id="cityInfo" class=""></div>
                        
                        <div id="map" class="col "></div>
                </div>
                </div>
        </div>
        </div>
        <!-- Local Javascript Files -->
        <script src="assets/js/map.js"></script>
        <script src="assets/js/countdown.js"></script>

        <!-- Google Maps Javascipt -->
        <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTxpFQwAOWxjws8DVingp4tm5je08vzqE&callback=initMap&libraries=places">
        </script>
</body>

</html>
